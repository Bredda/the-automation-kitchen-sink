<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload">
  <button mat-flat-button color="accent" (click)="fileUpload.click()">
    <mat-icon>attach_file</mat-icon>
    Choose a file...
  </button>
  {{ fileName || "No file uploaded yet." }}
</div>
